name: Run Unit Tests on PR

on:
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore TC.CloudGames.Unit.Tests.csproj

      - name: Build
        run: dotnet build TC.CloudGames.Unit.Tests.csproj --no-restore --configuration Release

      - name: Run tests
        run: dotnet test TC.CloudGames.Unit.Tests.csproj --no-build --configuration Release --collect:"XPlat Code Coverage"
