name: ðŸŒ™ Evening Cost Saver

on:
  schedule:
    # 10:00 PM BRT (1:00 AM UTC) Monday-Friday
    - cron: '0 1 * * 1-5'
  
  # Manual trigger option for testing with customizable parameters
  workflow_dispatch:
    inputs:
      stop_wait_minutes:
        description: 'Minutes to wait after triggering stop-all (default: 3)'
        required: false
        type: number
        default: 3
      destroy_wait_minutes:
        description: 'Minutes to wait after triggering destroy-storage (default: 2)'
        required: false  
        type: number
        default: 2
      skip_destroy:
        description: 'Skip destroying storage resources (just stop)'
        required: false
        type: boolean
        default: false

jobs:
  evening-optimization:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: â¬ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŒ™ Evening Cost Optimization Started
        run: |
          echo "ðŸŒ™ Starting Evening Cost Optimization at $(TZ='America/Sao_Paulo' date '+%Y-%m-%d %H:%M:%S %Z')"
          echo "ðŸ’° Expected monthly savings: ~$50-155"
          echo "ðŸ”„ Configuration:"
          echo "  - Stop wait time: ${{ github.event.inputs.stop_wait_minutes || '3' }} minutes"
          echo "  - Destroy wait time: ${{ github.event.inputs.destroy_wait_minutes || '2' }} minutes" 
          echo "  - Skip destroy: ${{ github.event.inputs.skip_destroy || 'false' }}"
          echo "ðŸ”„ This will trigger actions sequentially:"
          echo "  1. Stop all compute resources (Database + Container App)"
          if [ "${{ github.event.inputs.skip_destroy || 'false' }}" != "true" ]; then
            echo "  2. Destroy storage resources (Redis + Container Registry)"
          else
            echo "  2. Skip destroying storage resources (manual override)"
          fi
          echo ""

      - name: ðŸ›‘ Trigger Stop All Resources
        uses: actions/github-script@v7
        with:
          script: |
            const stopWaitMinutes = parseInt('${{ github.event.inputs.stop_wait_minutes }}') || 3;
            const stopWaitMs = stopWaitMinutes * 60 * 1000;
            
            try {
              const result = await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'iac_management_workflow.yml',
                ref: context.ref,
                inputs: {
                  action: 'stop-all',
                  confirm_destructive: 'false'
                }
              });
              console.log('ðŸ›‘ Stop-all workflow dispatched successfully');
              console.log(`ðŸ“ Using branch: ${context.ref}`);
              
              // Dynamic wait based on input
              console.log(`â³ Waiting ${stopWaitMinutes} minutes for resources to stop...`);
              await new Promise(resolve => setTimeout(resolve, stopWaitMs));
              console.log('âœ… Stop-all wait period completed');
            } catch (error) {
              console.error('âŒ Failed to dispatch stop-all workflow:', error.message);
              throw error;
            }

      - name: ðŸ—‘ï¸ Trigger Destroy Storage Resources
        if: ${{ github.event.inputs.skip_destroy != 'true' }}
        uses: actions/github-script@v7
        with:
          script: |
            const destroyWaitMinutes = parseInt('${{ github.event.inputs.destroy_wait_minutes }}') || 2;
            const destroyWaitMs = destroyWaitMinutes * 60 * 1000;
            
            try {
              const result = await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'iac_management_workflow.yml',
                ref: context.ref,
                inputs: {
                  action: 'destroy-storage-resources',
                  confirm_destructive: 'true'
                }
              });
              console.log('ðŸ—‘ï¸ Destroy storage resources workflow dispatched successfully');
              console.log(`ðŸ“ Using branch: ${context.ref}`);
              
              // Dynamic wait based on input  
              console.log(`â³ Waiting ${destroyWaitMinutes} minutes for storage destruction...`);
              await new Promise(resolve => setTimeout(resolve, destroyWaitMs));
              console.log('âœ… Both optimization actions have been triggered');
            } catch (error) {
              console.error('âŒ Failed to dispatch destroy storage resources workflow:', error.message);
              throw error;
            }

      - name: â­ï¸ Skip Destroy Storage Resources
        if: ${{ github.event.inputs.skip_destroy == 'true' }}
        run: |
          echo "â­ï¸ Skipping storage resource destruction (manual override)"
          echo "ðŸ’° Partial savings - compute resources stopped, storage preserved"
          echo "â„¹ï¸ Storage resources (Redis + ACR) will continue to incur costs"

      - name: ðŸ“Š Evening Optimization Summary
        run: |
          BRT_TIME=$(TZ='America/Sao_Paulo' date '+%Y-%m-%d %H:%M:%S %Z')
          SKIP_DESTROY="${{ github.event.inputs.skip_destroy || 'false' }}"
          STOP_WAIT="${{ github.event.inputs.stop_wait_minutes || '3' }}"
          DESTROY_WAIT="${{ github.event.inputs.destroy_wait_minutes || '2' }}"
          
          echo "## ðŸŒ™ Evening Cost Optimization Triggered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Action | Wait Time |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|-----------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Schedule** | 10:00 PM BRT (Monday-Friday) | - |" >> $GITHUB_STEP_SUMMARY
          echo "| **Triggered At** | $BRT_TIME | - |" >> $GITHUB_STEP_SUMMARY
          echo "| **Database** | ðŸ›‘ Stop Triggered | ${STOP_WAIT} min |" >> $GITHUB_STEP_SUMMARY
          echo "| **Container App** | ðŸ›‘ Stop Triggered | ${STOP_WAIT} min |" >> $GITHUB_STEP_SUMMARY
          
          if [ "$SKIP_DESTROY" != "true" ]; then
            echo "| **Redis Cache** | ðŸ—‘ï¸ Destroy Triggered | ${DESTROY_WAIT} min |" >> $GITHUB_STEP_SUMMARY
            echo "| **Container Registry** | ðŸ—‘ï¸ Destroy Triggered | ${DESTROY_WAIT} min |" >> $GITHUB_STEP_SUMMARY
            echo "| **Expected Savings** | ~$50-155/month | - |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| **Redis Cache** | â­ï¸ Skip Destroy | - |" >> $GITHUB_STEP_SUMMARY
            echo "| **Container Registry** | â­ï¸ Skip Destroy | - |" >> $GITHUB_STEP_SUMMARY
            echo "| **Expected Savings** | ~$25-75/month (partial) | - |" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "| **Next Startup** | 8:30 AM BRT | - |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Cost optimization workflows triggered successfully!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ What Happens Next:" >> $GITHUB_STEP_SUMMARY
          echo "- Monitor the [IaC Management workflow runs](https://github.com/${{ github.repository }}/actions/workflows/iac_management_workflow.yml)" >> $GITHUB_STEP_SUMMARY
          echo "- Resources will automatically restart tomorrow morning at 8:30 AM BRT" >> $GITHUB_STEP_SUMMARY
          echo "- Check Azure Cost Management for savings verification" >> $GITHUB_STEP_SUMMARY
