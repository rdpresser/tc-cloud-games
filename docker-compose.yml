  tc-cloudgames-seq:
    image: datalust/seq:latest
    container_name: TC.CloudGames.Seq
    environment:
      - ACCEPT_EULA=Y
    ports:
      - 5341:5341
      - 8082:80
    networks:
      - my-network

  tc-cloudgames-redis:
    image: redis:latest
    restart: always
    container_name: TC.CloudGames.Redis
    ports:
      - "6379:6379"
    networks:
      - my-network
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --appendfilename appendonly.aof --dir /data

  tc-cloudgames-DbManagement:
    image: dpage/pgadmin4:latest
    container_name: TC.CloudGames.PgAdmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "15432:80"
    networks:
      - my-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./docker_pgadmin_servers.json:/pgadmin4/servers.json
    depends_on:
      - tc-cloudgames-db

networks:
  my-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:
  sonarqube_data:
  sonarqube_logs:
  sonarqube_extensions:
  sonar_token_data:
    driver: local
