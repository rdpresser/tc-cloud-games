services:
  tc-cloudgames-api:
    image: ${DOCKER_REGISTRY-}tccloudgamesapi
    ports:
      - "55555:8080"
      - "55556:8081"
    container_name: TC.CloudGames.Api
    build:
      context: .
      dockerfile: src/TC.CloudGames.Api/Dockerfile
    networks:
      - my-network
    depends_on:
      - tc-cloudgames-db
      - tc-cloudgames-redis
      - tc-cloudgames-seq
      - tc-cloudgames-sonarqube
    command: ["dotnet", "TC.CloudGames.Api.dll"]
    volumes:
      - ./scripts/:/scripts
      - sonar_token_data:/token_data
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - OTEL_EXPORTER_OTLP_ENDPOINT=https://otlp-gateway-prod-sa-east-1.grafana.net/otlp
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
      - OTEL_EXPORTER_OTLP_HEADERS=Authorization=Basic MTMxMDA1MjpnbGNfZXlKdklqb2lNVFEzTnpJek9TSXNJbTRpT2lKMFkyTnNiM1ZrWjJGdFpYTXRaM0poWm1GdVlTMTBiMnRsYmlJc0ltc2lPaUpzTVRFd01qVTJZMjVUY21STmN6ZHNOVGhpZVZOMU1FVWlMQ0p0SWpwN0luSWlPaUp3Y205a0xYTmhMV1ZoYzNRdE1TSjlmUT09
      - OTEL_RESOURCE_ATTRIBUTES=service.name=tccloudgames-app,service.namespace=tccloudgames-app-group,deployment.environment=development
      
  tc-cloudgames-db:
    image: postgres:latest
    container_name: TC.CloudGames.Db
    environment:
      - POSTGRES_DB=tc_cloud_games
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "54320:5432"
    networks:
      - my-network

